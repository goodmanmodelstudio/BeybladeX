<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對戰組合安排</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">對戰組合安排</h1>
        <form id="match-form" class="mb-4">
            <div class="form-group">
                <label for="numPlayers">人數:</label>
                <input type="number" id="numPlayers" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="numGroups">分幾組:</label>
                <input type="number" id="numGroups" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">安排對戰</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
