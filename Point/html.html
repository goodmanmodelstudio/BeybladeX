<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計分工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <h2><input type="text" id="player1-name-input" value="玩家 1" class="form-control text-center"></h2>
                <h1 id="score1" class="score-display">0</h1>
            </div>
            <div class="col">
                <h2><input type="text" id="player2-name-input" value="玩家 2" class="form-control text-center"></h2>
                <h1 id="score2" class="score-display">0</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col" style="display:grid;gap:.5rem;">
                <button class="btn btn-primary" onclick="addScore('player1', 1, '轉停')">轉停 +1</button>
                <button class="btn btn-primary" onclick="addScore('player1', 2, '擊飛')">擊飛 +2</button>
                <button class="btn btn-primary" onclick="addScore('player1', 2, '爆裂')">爆裂 +2</button>
                <button class="btn btn-primary" onclick="addScore('player1', 3, '極限')">極限 +3</button>
            </div>
            <div class="col" style="display:grid;gap:.5rem;">
                <button class="btn btn-primary" onclick="addScore('player2', 1, '轉停')">轉停 +1</button>
                <button class="btn btn-primary" onclick="addScore('player2', 2, '擊飛')">擊飛 +2</button>
                <button class="btn btn-primary" onclick="addScore('player2', 2, '爆裂')">爆裂 +2</button>
                <button class="btn btn-primary" onclick="addScore('player2', 3, '極限')">極限 +3</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-warning" onclick="swapPlayers()">交換位置</button>
                <button class="btn btn-danger" onclick="resetGame()">重新開始</button>
                <button class="btn btn-success" onclick="exportToExcel()">匯出結果</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="match-details"></div> <!-- 比賽結果將顯示在這裡 -->
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h3 id="winner-display" class="winner"></h3> <!-- 勝利者顯示 -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
